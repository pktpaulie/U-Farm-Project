<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="/css/custom.css">
        <title>Register | U-Farm</title>
    </head>
    <body>
        <!-- Nav starts here-->
        <div w3-include-html="../includes/navbar.html"></div> 
        <!-- Nav ends here-->

        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://picsum.photos/id/75/1999/2998" class="d-block w-100" alt="Products">
                <div class="carousel-caption d-none d-md-block">
                  <h5>U-Farm Products</h5>
                  <p>Our products are grown at the best farms in the country.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://picsum.photos/id/80/3888/2592" class="d-block w-100" alt="Farmers">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Farmers</h5>
                  <p>Our farmers are trained to source and grown the best organic farm produce on the market.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://picsum.photos/id/64/4326/2884" class="d-block w-100" alt="Team">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Team</h5>
                  <p> Meet our team</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    <script src="css/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="js/custom.js"></script>
</body>


</html>
