<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/custom.css">
    <title>Login | U-Farm</title>
</head>
<body>
    <!-- Nav starts here-->

    <div w3-include-html="../includes/navbar.html"></div> 
    <!-- Nav ends here-->

    <div class="container" style="margin-top: 150px;">
        <div class="row">
            <div class="col-5">
                <h1>Login</h1>

                <p>Please login from here. If you have any issues
                    please contact <a href="mailto:support@ufarm.org">
                        the support team</a> <br>
                        </p>
                <p>If you dont have an account, please go to the 
                        <a href="/auth/register.html">Registration page</a>
                </p>
            </div>
            <div class="col-7">
                <div class="card">
                    <div class="card-header">
                        Login
                    </div>
                    <div class="card-body">
                        <form class="floating-form">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" 
                                id="email" placeholder="name@example.com">
                                <label for="email">Your Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" 
                                id="password" placeholder="password">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <div class="floating-form">
                                <button type="button" class="btn btn-outline-primary btn-sm">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../css/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../js/custom.js"></script>
</body>


</html>
